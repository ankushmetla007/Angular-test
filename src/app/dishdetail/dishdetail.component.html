<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h2>{{dish.name | uppercase}}</h2>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div  fxLayout="column"> 
    <mat-list fxFlex *ngIf="dish">
      <h1>Comments</h1>
      <mat-list-item *ngFor="let comments of dish.comments">
        <p mat-line><span>{{comments.comment}}</span></p>
        <p mat-line><span>{{comments.rating}}</span> stars</p>
        <p mat-line>-- <span>{{comments.author}} {{comments.date | date}}</span></p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
